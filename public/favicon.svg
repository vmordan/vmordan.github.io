<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-label="Profile icon">
  <defs>
    <!-- Clear sky gradient -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0B4EA2"/>
      <stop offset="1" stop-color="#4FC3FF"/>
    </linearGradient>

    <!-- Rounded rhombus clip -->
    <clipPath id="clipDiamond">
      <rect x="162" y="162" width="700" height="700" rx="160"
            transform="rotate(45 512 512)"/>
    </clipPath>
  </defs>

  <!-- Rounded rhombus background -->
  <rect x="162" y="162" width="700" height="700" rx="160"
        fill="url(#sky)" transform="rotate(45 512 512)"/>

  <g clip-path="url(#clipDiamond)">
    <!-- LEFT mountain (pushed outward) -->
    <path fill="#EAF6FF" opacity="0.22"
          d="M60 900
             L260 600
             L460 900
             Z"/>

    <!-- RIGHT mountain (pushed outward) -->
    <path fill="#EAF6FF" opacity="0.22"
          d="M564 900
             L764 600
             L964 900
             Z"/>

    <!-- Snow caps (large, readable) -->
    <path fill="#FFFFFF" opacity="0.25"
          d="M260 600
             L220 650
             L260 690
             L300 650
             Z"/>
    <path fill="#FFFFFF" opacity="0.25"
          d="M764 600
             L724 650
             L764 690
             L804 650
             Z"/>

    <!-- Person (centered, compact) -->
    <!-- Head -->
    <circle cx="512" cy="380" r="88" fill="#FFFFFF"/>

    <!-- Body -->
    <path fill="#FFFFFF"
          d="M426 520
             C440 502 466 488 496 482
             C502 506 508 520 512 520
             C516 520 522 506 528 482
             C558 488 584 502 598 520
             C640 562 676 634 680 800
             L344 800
             C348 634 384 562 426 520
             Z"/>
  </g>
</svg>
